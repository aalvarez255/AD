<html>
    <head>
        <title>Alta Hotel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            select{
                width: 173px;
                margin-left: 2px;
            }
        </style>
    </head>
    <body>
       <h1>Alta Vuelo</h1>
        <form action="altaVuelo" method="post">
            <table>
                <tr><td>Nombre del hotel: </td><td><input type="text" name="num"/></td></tr>
                <tr><td>Cadena hotelera </td><td><input type="text" name="compañia"/></td></tr>
                <tr><td>Calle: </td><td><input type="text" name="calle"/></td></tr>
                <tr><td>Número: </td><td><input type="number" name="numero"/></td></tr>
                <tr><td>Código postal: </td><td><input type="text" name="cp"/></td></tr>
                <tr><td>Ciudad: </td><td><input type="text" name="ciudad"/></td></tr>
                <tr><td>Provincia: </td><td><input type="text" name="provincia"/></td></tr>
                <tr><td>País: </td><td><input type="text" name="pais"/></td></tr>
                <tr><td>Num. habitaciones: </td><td><input type="number" name="ciudad_destino"/></td></tr>
                <tr><td><input type="submit" value="Enviar"></td></tr>
            </table>
        </form>
    </body>
</html>
